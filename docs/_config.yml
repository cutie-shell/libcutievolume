    - label: "GitHub"
      icon: "fa fa-fw fa-github"
      url: "https://github.com/cutie-shell/libcutievolume"
    - label: "Telegram"
      icon: "fa fa-fw fa-telegram"
      url: "https://t.me/CutieShellProject"
    - label: "Matrix"
      icon: "fa fa-fw fa-matrix-org"
